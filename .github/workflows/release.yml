name: Release and publish

on:
  push:
    tags:
    - 'v*'

jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Set tag version
        env:
          GITHUB_TAG: ${{ github.ref }}
        run: |
          export CURRENT_TAG=${GITHUB_TAG/refs\/tags\/v/}
          echo "::set-env name=CURRENT_TAG::$CURRENT_TAG"

      - name: Set up Node 10
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: |
          npm i
          npm run release
          zip --junk-paths ikosak-sync-now_${{ env.CURRENT_TAG }}.zip *.vsix

      - name: Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v1.1.0
        with:
          version: ${{ env.CURRENT_TAG }}
          path: ./CHANGELOG.md

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.changelog_reader.outputs.log_entry }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./ikosak-sync-now_${{ env.CURRENT_TAG }}.zip
          asset_name: ikosak-sync-now_${{ env.CURRENT_TAG }}.zip
          asset_content_type: application/zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: release
          path: ./*.vsix

  publish:
    name: Publish to marketplace
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node 10
        uses: actions/setup-node@master
        with:
          node-version: 10.0.0

      - name: Download artifact
        uses: actions/download-artifact@v1
        with:
          name: release

      - shell: bash
        run: |
          mv release/*.vsix .

      - name: Publish
        run: |
          npm install
          VSCE_TOKEN=${{ secrets.VSCE_TOKEN }} npm run publish